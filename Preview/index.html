    <script>
    
  document.addEventListener("DOMContentLoaded", function () {
    let tabs = document.querySelectorAll(".tab");
    let contents = document.querySelectorAll(".tab-content");

    tabs.forEach(tab => {
        tab.addEventListener("click", function () {
            let tabName = this.getAttribute("data-tab");

            // 🔴 إخفاء جميع القوائم
            contents.forEach(content => {
                content.classList.remove("active"); // إخفاء المحتوى
                let message = content.querySelector(".empty-message");
                if (message) {
                    content.removeChild(message); // إزالة النص إذا كان موجودًا
                }
            });

            // 🟢 إظهار القائمة المطلوبة
            let activeTab = document.getElementById(tabName);
            if (activeTab) {
                activeTab.classList.add("active"); // إظهار المحتوى
                // إضافة النص إذا كانت القائمة فارغة
                if (activeTab.children.length === 0) {
                    let message = document.createElement("p");
                    message.className = "empty-message";
                    message.textContent = "العذر و السموحة منك ، ما فيه اعمال مرفوعة لهذي الفئة";
                    activeTab.appendChild(message);
                }
            }

            // 🔄 تحديث حالة الأزرار
            tabs.forEach(t => t.classList.remove("active"));
            this.classList.add("active");
        });
    });

    // ✅ تفعيل أول تبويب تلقائيًا عند تحميل الصفحة
    if (tabs.length > 0) {
        tabs[7].click(); // أول تبويب
    }
  });


    </script>

<div id="imagePopup" class="popup">
    <span class="close">&times;</span>
    <img class="popup-content" src="" id="iimg">
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    let popup = document.createElement("div");
    popup.id = "imagePopup";
    popup.classList.add("popup");
    popup.style.display = "none"; 
    popup.innerHTML = `
        <span class="close">&times;</span>
        <img class="popup-content" id="iimg" src="" alt="صورة">
    `;
    document.body.appendChild(popup);

    let popupImg = document.getElementById("iimg");
    let closeBtn = popup.querySelector(".close");

    document.querySelectorAll(".zoom-btn").forEach(button => {
        button.addEventListener("click", function () {
            let imgSrc = this.getAttribute("data-img");
            popupImg.innerHTML.src = imgSrc; 
            if (imgSrc) {
                console.log(imgSrc); // طباعة المسار في الـ console للتأكد
                popupImg.src = imgSrc;  // تأكد من إضافة src هنا مباشرة
                popup.style.display = "flex";
            } else {
                alert("⚠️ خطأ: الصورة غير موجودة! تأكد من data-img للزر.");
            }
        });
    });

    closeBtn.addEventListener("click", function () {
        popup.style.display = "none";
    });

    popup.addEventListener("click", function (event) {
        if (event.target === popup) {
            popup.style.display = "none";
        }
    });
});

    </script>
   
   
   <script>

// تحديد اللغة من رابط الصفحة
let path = window.location.pathname.split("/")[1];

// اللغات المدعومة
const supportedLangs = ["ar", "en"];

// التحقق من اللغة في الرابط أو استخدام المخزن المحلي
let lang = localStorage.getItem("lang") || (supportedLangs.includes(path) ? path : "ar");

// تحديث عنوان اللغة في `<html>` وإعادة التوجيه إذا لم تكن هناك لغة في الرابط
document.documentElement.lang = lang;
if (!supportedLangs.includes(path) && path !== "") {
    window.location.href = `/${lang}`;
}

// التأكد من تخزين اللغة في localStorage إذا لم يكن موجودًا
if (!localStorage.getItem("lang")) {
    localStorage.setItem("lang", lang);
}

// محتوى اللغات
let content = {
    ar: {
        home__title: `هلا<br>أنا <span class="home__title-color">عبدالعزيز</span><br>`,
        webr: "( مطور مواقع )",
        font: "'Scheherazade New', serif",
        switchText: "English" // نص زر التبديل
    },
    en: {
        home__title: "Welcome to my website",
        webr: "( Web Developer )",
        font: "'Poppins', sans-serif",
        switchText: "العربية" // نص زر التبديل
    }
};

// تحديث النصوص والخطوط عند تحميل الصفحة
document.addEventListener("DOMContentLoaded", function () {
    document.querySelector(".home__title")?.innerHTML = content[lang].home__title;
    document.querySelector(".title-div h4")?.innerText = content[lang].subtitle;

    // ضبط الاتجاه والتنسيق
    document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
    document.documentElement.style.setProperty("--body-font", content[lang].font);

    // تحديث زر التبديل
    document.querySelector("#lang-switch")?.innerText = content[lang].switchText;
});

// **إضافة زر تبديل اللغة بدون تحديث الصفحة**
let switchBtn = document.querySelector("#lang-switch");
if (switchBtn) {
    switchBtn.addEventListener("click", function () {
        lang = lang === "ar" ? "en" : "ar"; // تبديل بين اللغتين
        localStorage.setItem("lang", lang); // تخزين تفضيل المستخدم
        window.location.href = `/${lang}`; // إعادة تحميل الصفحة باللغة الجديدة
    });
}

   </script>

<script>
    function openModal(title, des, imgSrc, link) {
    const modal = document.getElementById("modal");

    document.getElementById("modal-title").innerText = title;
    document.getElementById("modal-des").innerText = des;
    document.getElementById("modal-image").src = imgSrc;
    document.getElementById("modal-link").href = link;

    modal.classList.add("active");
}

function closeModal() {
    const modal = document.getElementById("modal");
    modal.classList.remove("active");
}

</script>

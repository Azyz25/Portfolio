<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
</head>
<body>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;500;600;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap');
body{

background: #faf7f4;
font-family: "Scheherazade New", serif;

}

iframe {
    width: 98%;
    height: 600px;
    margin-top: 20px;
    border-radius: 25px;
    border: 5px solid #e1d5c4;
}    

video {
    width: 98%;
    height: 600px;
    margin-top: 20px;
    border-radius: 25px;
    border: 5px solid #fff;
}    

img {
    width: 98%;
    height: 600px;
    margin-top: 20px;
    border-radius: 25px;
    border: 5px solid #fff;
}    



</style>

<div id="content-container">
    <!-- مكان لعرض المحتوى -->
</div>
<script>
    var urlParams = new URLSearchParams(window.location.search);
    var fileUrls = urlParams.get('file'); // جلب الملفات من الرابط

    if (fileUrls) {
        var filesArray = fileUrls.split(','); // تقسيم الروابط باستخدام "|"
        filesArray.forEach(displayContent);  // عرض كل ملف
    }

    function displayContent(fileUrl) {
        var contentContainer = document.getElementById('content-container');
        fileUrl = fileUrl.trim(); // تنظيف الرابط من المسافات الزائدة

        if (fileUrl.endsWith('.pptx')) {
            var iframe = document.createElement('iframe');
            iframe.src = `https://view.officeapps.live.com/op/embed.aspx?src=${encodeURIComponent(fileUrl)}`;
            iframe.width = "100%";
            iframe.height = "600px";
            iframe.frameBorder = "0";
            contentContainer.appendChild(iframe);

        } else if (fileUrl.match(/\.(mp4|webm|ogg)$/)) { // التحقق إذا كان فيديو
            var video = document.createElement('video');
            video.src = fileUrl;
            video.controls = true;
            contentContainer.appendChild(video);

        } else if (fileUrl.match(/\.(jpg|jpeg|png|gif|svg|webp)$/)) { // التحقق إذا كان صورة
            var img = document.createElement('img');
            img.src = fileUrl;
            contentContainer.appendChild(img);

        } else {
            var errorMsg = document.createElement('p');
            errorMsg.textContent = "🚫 ملف غير مدعوم أو الرابط غير صالح: " + fileUrl;
            contentContainer.appendChild(errorMsg);
        }
    }
</script>

</body>
</html>

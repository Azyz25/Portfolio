<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
</head>
<body>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");
@import url('https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;500;600;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap');
body{

background: black;
font-family: "Scheherazade New", serif;

}

iframe {
    width: 98%;
    height: 600px;
    margin-top: 20px;
    border-radius: 25px;
    border: 5px solid #fff;
}    </style>

<iframe src="https://1drv.ms/p/c/2decb1119f3d3fb8/IQRtmLMtjRvwQKalyVAoaTH6Ac5x4ToeLr8-ziyL87zTaoA" width="402" height="327" frameborder="0" scrolling="no"></iframe>
<div id="content-container">
    <!-- مكان لعرض المحتوى -->
</div>
<script>
    // الحصول على رابط الصفحة
    var urlParams = new URLSearchParams(window.location.search);
    var fileUrl = urlParams.get('file'); // مثال على رابط مثل: ?file=رابط_الملف

    if (fileUrl) {
        displayContent(fileUrl);
    }

    function displayContent(fileUrl) {
        var contentContainer = document.getElementById('content-container');
        
        // التحقق من نوع الملف وعرض المحتوى المناسب
        if (fileUrl.includes('.pptx')) {
            var iframe = document.createElement('iframe');
            iframe.src = `https://view.officeapps.live.com/op/embed.aspx?src=${fileUrl}`;
            iframe.width = "100%";
            iframe.height = "600";
            iframe.frameBorder = "0";
            contentContainer.appendChild(iframe);
        } else if (fileUrl.includes('.mp4')) {
            var video = document.createElement('video');
            video.src = fileUrl;
            video.controls = true;
            video.width = "100%";
            contentContainer.appendChild(video);
        } else if (fileUrl.includes('.jpg') || fileUrl.includes('.png')) {
            var img = document.createElement('img');
            img.src = fileUrl;
            img.width = "100%";
            contentContainer.appendChild(img);
        } else {
            contentContainer.innerHTML = "الملف غير مدعوم";
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم البورتفوليو</title>
  <style>
    :root {
      --bg-color: #faf7f4;
      --primary: #007bff;
      --text-dark: #333;
      --sidebar-width: 250px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-dark); }
    .container { display: flex; min-height: 100vh; }
    .sidebar { width: var(--sidebar-width); background: var(--primary); color: #fff; padding: 1rem; position: fixed; right: 0; top: 0; bottom: 0; overflow-y: auto; }
    .sidebar h2 { margin-bottom: 1rem; font-size: 1.4rem; }
    .sidebar ul { list-style: none; }
    .sidebar li { margin: .5rem 0; }
    .sidebar a { color: #fff; text-decoration: none; display: block; padding: .4rem; border-radius: 4px; }
    .sidebar a:hover { background: rgba(255,255,255,0.2); }
    main { flex: 1; margin-right: var(--sidebar-width); padding: 2rem; }
    section { margin-bottom: 2rem; }
    .section-title { font-size: 1.6rem; margin-bottom: 1rem; border-bottom: 2px solid var(--primary); display: inline-block; }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem; }
    .stat-card { background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    .stat-card h3 { font-size: 1.2rem; margin-bottom: .5rem; }
    .stat-card p { font-size: 2rem; color: var(--primary); }
    /* Responsive */
    @media(max-width: 768px) { .sidebar { width: 200px; } main { padding: 1rem; } }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <section id="dashboard">
        <h2 class="section-title">الصفحة الرئيسية</h2>
        <div class="stats" id="stats">
          <!-- بطاقات الإحصائيات -->
        </div>
      </section>
      <section id="works-overview">
        <h2 class="section-title">الأعمال</h2>
        <div class="stats" id="worksStats">
          <!-- بطاقات إحصائيات الأعمال -->
        </div>
      </section>
      <section id="manage-works">
        <h2 class="section-title">إدارة الأعمال</h2>
        <!-- هنا نموذج CRUD جديد/مرفوع/أقسام -->
      </section>
    </main>
    <aside class="sidebar">
      <h2>القائمة</h2>
      <ul>
        <li><a href="#dashboard">الرئيسية</a></li>
        <li><a href="#works-overview">أحصائيات الأعمال</a></li>
        <li><a href="#manage-works">إدارة الأعمال</a></li>
        <!-- إضافة أقسام فرعية ديناميكياً -->
      </ul>
    </aside>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, onValue, increment, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCvCUuZPZYU-KvNaALnPC764iTxX5uCKd0",
      authDomain: "newapp-azyz25.firebaseapp.com",
      databaseURL: "https://newapp-azyz25-default-rtdb.firebaseio.com",
      projectId: "newapp-azyz25",
      storageBucket: "newapp-azyz25.appspot.com",
      messagingSenderId: "820384444059",
      appId: "1:820384444059:web:09d81a79b30b8a14c6603e",
      measurementId: "G-2Y8RBXXDNX"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // تحميل الإحصائيات العامة
    function loadStats() {
      const statsRef = ref(db, 'admin/stats');
      onValue(statsRef, snap => {
        const stats = snap.val() || {};
        const container = document.getElementById('stats');
        container.innerHTML = '';
        const cards = [
          { title: 'عدد الزيارات', key: 'visits' },
          { title: 'آخر تحديث', key: 'lastUpdate' },
          { title: 'نقرات المعاينة', key: 'previews' }
        ];
        cards.forEach(({title, key}) => {
          const val = stats[key] || 0;
          const card = document.createElement('div');
          card.className = 'stat-card';
          card.innerHTML = `<h3>${title}</h3><p>${val}</p>`;
          container.appendChild(card);
        });
      });
    }

    // تتبع وتحديث الإحصائيات عند تفاعل المستخدم
    function trackPreview() {
      document.querySelectorAll('.preview-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const statRef = ref(db, 'admin/stats/previews');
          update(statRef, { '.sv': 'increment(1)' });
        });
      });
    }

    // زيارات الصفحة
    function trackVisit() {
      const statRef = ref(db, 'admin/stats/visits');
      update(statRef, { '.sv': 'increment(1)' });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadStats();
      trackPreview();
      trackVisit();
    });
  </script>
</body>
</html>

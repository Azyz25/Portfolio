
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | لوحة التحكم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FAFAF8;
            --surface: #FFFFFF;
            --ink: #1A1A2E;
            --ink60: rgba(26,26,46,.6);
            --ink40: rgba(26,26,46,.4);
            --line: rgba(26,26,46,.08);
            --primary: #1A1A2E;
            --accent: #10B981;
            --error: #EF4444;
            --sans: 'IBM Plex Sans Arabic', sans-serif;
            --mono: 'JetBrains Mono', monospace;
            --shadow: 0 8px 32px rgba(26,26,46,.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--sans);
            background: var(--bg);
            color: var(--ink);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            visibility: hidden; /* إخفاء الصفحة حتى التأكد من حالة المستخدم */
        }

        .login-card {
            background: var(--surface);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--line);
            animation: fadeUp 0.6s ease-out;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-family: var(--mono);
            font-size: 0.75rem;
            color: var(--ink40);
            text-align: center;
            margin-bottom: 32px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--ink60);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--line);
            border-radius: 8px;
            font-family: var(--sans);
            font-size: 0.95rem;
            transition: all 0.2s;
            background: var(--bg);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26,26,46,0.05);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: var(--sans);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #2a2a4e;
            transform: translateY(-1px);
        }

        .error-msg {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 16px;
            text-align: center;
            display: none;
        }

        .footer-text {
            margin-top: 24px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--ink40);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">عبدالعزيز</div>
        <div class="subtitle">نظام الإدارة الآمن</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login" id="loginBtn">تسجيل الدخول</button>
            <div id="errorMsg" class="error-msg">خطأ في البريد الإلكتروني أو كلمة المرور</div>
        </form>

        <div class="footer-text">
            محمي بواسطة Firebase Authentication
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // تكوين Firebase - يجب استبداله بالقيم الخاصة بك
        const firebaseConfig = {
                apiKey:    "AIzaSyCvCUuZPZYU-KvNaALnPC764iTxX5uCKd0",
      authDomain:"newapp-azyz25.firebaseapp.com",
      databaseURL:"https://newapp-azyz25-default-rtdb.firebaseio.com",
      projectId: "newapp-azyz25",
      storageBucket:"newapp-azyz25.appspot.com",
      messagingSenderId:"820384444059",
      appId:     "1:820384444059:web:09d81b30b8a14c6603e",
      measurementId:"G-2Y8RBXXDNX"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // التحقق من حالة تسجيل الدخول قبل عرض الصفحة
        auth.onAuthStateChanged((user) => {
            if (user) {
                // إذا كان مسجلاً بالفعل، حوله للداشبورد مباشرة
                window.location.replace('dashboard.html');
            } else {
                // إذا لم يكن مسجلاً، أظهر صفحة تسجيل الدخول
                document.body.style.visibility = 'visible';
            }
        });

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');

            btn.innerText = 'جاري التحقق...';
            btn.disabled = true;
            errorMsg.style.display = 'none';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // نجاح تسجيل الدخول - استخدم replace لتجنب مشاكل الرجوع في المتصفح
                    window.location.replace('dashboard.html');
                })
                .catch((error) => {
                    // فشل تسجيل الدخول
                    errorMsg.style.display = 'block';
                    btn.innerText = 'تسجيل الدخول';
                    btn.disabled = false;
                    console.error(error.message);
                });
        });
    </script>
</body>
</html>
